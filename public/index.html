<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src *;
         font-src * 'self' data:;
         img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
         style-src  'self' 'unsafe-inline' *" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <script type="text/javascript">

        (function () {
              var config = {
                baseUrl: "js",
              };
              var dependencies = ["customActivity"];
              require(config, dependencies);
            })();
          </script>
          <!--Styles-->
    <style type="text/css">
        .card {
          margin: 0 auto;
          /* Added */
          float: none;
          /* Added */
          margin-bottom: 10px;
          /* Added */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card col-10 mx-auto">
            <div class="card-header" style="background-color: #5a2583;">
                <p class="h3 text-white text-center">WOM</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Numero de celular</label>
                        <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumber">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <input type="text" class="form-control" id="message" aria-describedby="message">
                    </div>
                    <div class="mb-3">
                        <label for="eventId" class="form-label">Id Evento</label>
                        <input type="text" class="form-control" id="eventId" aria-describedby="eventId">
                    </div>
                </form>
            </div>
        </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
